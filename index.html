<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("img").on("click",function(){
                // primero recuperamos src y data-src
                let source = $(this).attr("src")
                let altsource = $(this).attr("data-alt-src")
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                // cambiamos uno por el otro
                $(this).attr("src", altsource);
            });

    });
    </script>
</head>
<body>
    <div class="container">
        <div class=""><img src="ninja0.png" data-alt-src="cat0.png"></div>
        <div class=""><img src="ninja1.png" data-alt-src="cat1.png"></div>
        <div class=""><img src="ninja2.png" data-alt-src="cat2.png"></div>
        <div class=""><img src="ninja3.png" data-alt-src="cat3.png"></div>
        <div class=""><img src="ninja4.png" data-alt-src="cat4.png"></div>
    </div>
</body>
</html>
